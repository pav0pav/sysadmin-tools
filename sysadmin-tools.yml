# update the system 
---
  - hosts: localhost
    connection: local
    vars:
      - username: user # change THIS!!
      - home: /home/username # change THIS!!
    become: true
    tasks:
      - name: Run the equivalent of "apt-get update" as a separate step
        become: yes
        apt:
          update_cache: yes
      - name: Upgrade all packages to the latest version
        apt:
          name: "*"
          state: latest
      - name: Remove useless packages from the cache
        apt:
          autoclean: yes
      - name: Remove dependencies that are no longer required
        apt:
          autoremove: yes
      - name: Install favourite tools
        apt: 
          pkg: 
            - iperf3
            - iftop
            - mtr
            - htop
            - tilix
            - micro
            - ncdu
          state: present 
          update_cache: yes
      - name: install snap packages
        snap:
          name:
            - fast
            - code
            - bpytop    
          classic: yes
      - name: Create yaml.nanorc
        file:
          path: "/usr/share/nano/yaml.nanorc"
          state: touch
      - name: Copy config from template
        template: 
          src: /{{ home }}/git_repos/sysadmin-tools/templates/yaml.nanorc.j2
          dest: /usr/share/nano/yaml.nanorc
          owner: root
          group: root
          mode: 0644
      - name: git branch name in bash
        blockinfile:
          dest: /{{ home }}/.bashrc
          block: |
            # Show current git branch in command line
            parse_git_branch() {
            git branch 2> /dev/null | sed -e '/^[^*]/d' -e 's/* \(.*\)/ (\1)/'
            }
            export PS1="\[\033[32m\]\w\[\033[33m\]\$(parse_git_branch)\[\033[00m\] $ "
          backup: yes
